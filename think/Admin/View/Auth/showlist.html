<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.ADMIN_PUBLIC_PATH}/css/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{ background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：权限管理-》权限列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/adg">【添加商品】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>权限名称</td>
                        <td>父权限id</td>
                        <td>控制器</td>
                        <td>方法</td>
                        <td>权限等级</td>
                        <td align="center">操作</td>
                    </tr>
                    {foreach $auth_info as $k=>$v}
                    <tr id="product1">
                        <td>{$v.id}</td>
                        <td>{$v.role_name}</td>
                        <td>{$v.fu_id}</td>
                        <td>{$v.ctrl}</td>
                         <td>{$v.action}</td>
                        <td>{$v.level}</td>
                        <!-- tp框架pathinfo方式传递get参数，按如下方式   -->
                        <td><a href="{$smarty.const.__CONTROLLER__}/upd/id/{$v.id}">修改</a><a href="javascript:;" onclick="delete_product(1)">删除</a></td>
                    </tr>
                    {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            [1]
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>0
